<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Ops Dashboard</title><style>body{font-family:system-ui;background:#0b0c10;color:#eaf0f1} main{max-width:1100px;margin:0 auto;padding:20px}.card{background:#14151c;border:1px solid #242633;border-radius:14px;padding:14px;margin:12px 0}button{padding:8px 10px;border-radius:10px;border:1px solid #2a2d3b;background:#0f1016;color:#eaf0f1}pre{white-space:pre-wrap}</style></head><body><main><h2>Ops Dashboard</h2><div class='card'><button id='runReport'>Run Report</button><button id='runDrift'>Run Drift</button><button id='runDedupe'>Dedupe</button><button id='runPricing'>Pricing Radar</button></div><div class='card'><h3>Latest Files</h3><pre id='files'></pre></div><script>async function loadFiles(){ const r=await fetch('/reports/latest'); const j=await r.json(); files.textContent=JSON.stringify(j,null,2); } runReport.onclick=async()=>{ await fetch('/ops/run_report',{method:'POST'}); loadFiles(); }; runDrift.onclick=async()=>{ await fetch('/ops/run_drift',{method:'POST'}); loadFiles(); }; runDedupe.onclick=async()=>{ await fetch('/ops/run_dedupe',{method:'POST'}); loadFiles(); }; runPricing.onclick=async()=>{ await fetch('/ops/run_pricing',{method:'POST'}); loadFiles(); }; loadFiles();</script></main></body></html>
